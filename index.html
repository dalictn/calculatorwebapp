<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-grid">
      <div class="output">
        <div data-previousoperand class="previous-operand">10</div>
        <div data-currentoperand class="current-operand">10</div>
      </div>
      <button data-AC class="two">AC</button>
      <button data-delete class="del">delete</button>
      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button data-num>4</button>
      <button data-operand>*</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button data-num>7</button>
      <button data-operand>/</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button data-num>0</button>
      <button data-num>.</button>
      <button data-operand>-</button>
      <button data-operand>+</button>
      <button class="two" data-equals>=</button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
